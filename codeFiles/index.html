<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap 5 css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- bootstrap 3.3 for Glyphicons-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- my css -->
    <link rel="stylesheet" href="./index.css">
    <!-- my js file -->
    <script src="./index.js"></script>
    <!-- bootstrap 5 js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


</head>

<body>
    <header class="main-header">
        <img src="../assets/title.png" alt="tasks board title">
    </header>
    <div class="form-image-wrapper">
        <form id="formInfo" class="form-container">
            <div class="form-box">
                <label for="task-details" class="form-control-sm">enter task details</label>
                <input type="text" class="form-control-sm " placeholder="enter here" id="taskDetails">
            </div>
            <br><br>
            <div class="form-box">
                <label for="task-date" class="form-control-sm">enter task submit date</label>
                <input type="date" class="form-control-sm" placeholder="enter here" id="taskDate">
            </div>
            <br><br>
            <div class="form-box">
                <label for="task-time" class="form-control-sm">enter task goal time</label>
                <input type="time" class="form-control-sm" placeholder="enter here" id="taskTime">
            </div>
            <div>
                <button type="button" class="btn btn-outline-primary" id="saveButton" onclick="saveForm()">add task
                </button>
                <input type="reset" value="Reset">
            </div>
        </form>
        <br>

    </div>



    <div class="notesImageContainer">

        <div class="box image1">
            <div class="box-inner-container">

                <div id="1stTaskOutput">task number 1</div>
                <div class="dateAndTimeContainer">
                    <input type="date" class="form-control input-sm">
                    <input type="time" class="form-control input-sm">
                </div>
            </div>
        </div>



        <div class="box image2" id="noteNum2">
            <div class="box-inner-container">
                <div id="2ndtTaskOutput">task number 2</div>


                <div class="dateAndTimeContainer">
                    <input type="date" class="form-control input-sm">
                    <input type="time" class="form-control input-sm">
                </div>
                <button type="button" onclick="eraseNote()" class="btn btn-default" aria-label="Left Align">
                    <span class="glyphicon glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
            </div>

        </div>



        <div class="box image3">
            <div class="box-inner-container">
                <div id="3rdTaskOutput">task number 3</div>
                <div class="dateAndTimeContainer">
                    <input type="date" class="form-control input-sm">
                    <input type="time" class="form-control input-sm">
                </div>
            </div>
        </div>
    </div>





</body>

</html>
